<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Colors!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

   body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  margin: 0;
  padding: 2rem;
  display: flex;
 align-items: center;
  justify-content: center;
  min-height: 100vh;
  color: #f0f0f0;
}

    .card {
      background: linear-gradient(145deg, #2c2a4a, #3c3b5a);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 2rem;
      max-width: 960px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #ffffff;
    }

 button {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  background: linear-gradient(145deg, #bb86fc, #985eff);
  color: #1e1e1e;
  border: none;
  border-radius: 0.75rem;
  margin-bottom: 2rem;
  box-shadow: 0 0 15px rgba(187, 134, 252, 0.5), 0 5px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.25) 10%, transparent 10.01%);
  background-size: 10% 10%;
  opacity: 0;
  transition: opacity 0.3s ease;
}

button:hover {
  background: linear-gradient(145deg, #d0aaff, #a678ff);
  box-shadow: 0 0 25px rgba(187, 134, 252, 0.8), 0 8px 20px rgba(0, 0, 0, 0.4);
}

button:hover::before {
  opacity: 1;
  animation: shimmer 1s linear infinite;
}

@keyframes shimmer {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

    .polaroid:hover {
      transform: scale(1.05) translateY(-5px);
    }

    .color-box {
      width: 100%;
      height: 100px;
      border-radius: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .color-info {
      font-size: 0.85rem;
      line-height: 1.3;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Generate Colors!</h1>
    <button onclick="generatePolaroids()">Generate Colors!</button>
    <div class="polaroid-container" id="polaroidContainer"></div>
  </div>

  <script>
    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return { r, g, b };
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    function rgbToHsl(r, g, b) {
      r /= 255;
      g /= 255;
      b /= 255;
      const max = Math.max(r, g, b);
      const min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0;
      } else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h *= 60;
      }
      return {
        h: Math.round(h),
        s: Math.round(s * 100),
        l: Math.round(l * 100)
      };
    }

    function hslToRgb(h, s, l) {
      s /= 100;
      l /= 100;

      const c = (1 - Math.abs(2 * l - 1)) * s;
      const x = c * (1 - Math.abs((h / 60) % 2 - 1));
      const m = l - c / 2;
      let r = 0, g = 0, b = 0;

      if (0 <= h && h < 60) {
        r = c; g = x; b = 0;
      } else if (60 <= h && h < 120) {
        r = x; g = c; b = 0;
      } else if (120 <= h && h < 180) {
        r = 0; g = c; b = x;
      } else if (180 <= h && h < 240) {
        r = 0; g = x; b = c;
      } else if (240 <= h && h < 300) {
        r = x; g = 0; b = c;
      } else if (300 <= h && h < 360) {
        r = c; g = 0; b = x;
      }

      return {
        r: Math.round((r + m) * 255),
        g: Math.round((g + m) * 255),
        b: Math.round((b + m) * 255)
      };
    }

    function generatePolaroids() {
      const container = document.getElementById('polaroidContainer');
      container.innerHTML = '';
      const baseColor = getRandomColor();
      const baseHsl = rgbToHsl(baseColor.r, baseColor.g, baseColor.b);

      const colorList = [baseHsl];

      for (let i = 1; i < 6; i++) {
        const angle = 360 / 6;
        const newHue = (baseHsl.h + i * angle) % 360;
        colorList.push({ h: newHue, s: baseHsl.s, l: baseHsl.l });
      }

      colorList.forEach(hsl => {
        const rgb = hslToRgb(hsl.h, hsl.s, hsl.l);
        const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

        const polaroid = document.createElement('div');
        polaroid.className = 'polaroid';

        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = hex;

        const info = document.createElement('div');
        info.className = 'color-info';
        info.innerHTML = `
          <strong>HEX:</strong> ${hex}<br>
          <strong>H:</strong> ${Math.round(hsl.h)}&deg;<br>
          <strong>S:</strong> ${hsl.s}%<br>
          <strong>L:</strong> ${hsl.l}%
        `;

        polaroid.appendChild(colorBox);
        polaroid.appendChild(info);
        container.appendChild(polaroid);
      });
    }
  </script>
</body>
</html>
